version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: git clone https://github.com/cloudfoundry/bosh-deployment
      - run: git clone https://github.com/cloudfoundry/cf-deployment
      - run: sudo chmod a+rw /var/run/docker.sock
      - run: export HOST_IP=$(hostname -I | awk '{print $1}')
      - run: sudo wget https://github.com/cloudfoundry/bosh-cli/releases/download/v5.4.0/bosh-cli-5.4.0-linux-amd64 -O /usr/bin/bosh
      - run: ./cf-deploy.sh 
      - run: sudo wget "https://packages.cloudfoundry.org/stable?release=linux64-binary&source=github" -O /usr/bin/cf
      - run: ./cf-test.sh